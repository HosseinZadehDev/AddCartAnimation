<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add To Cart | Hosseinzadeh.dev</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
     integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" 
     crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <button class="btn">
    <i class="btn__icon btn__icon--cart fa-solid fa-cart-shopping"></i>
    <i class="btn__icon btn__icon--box fa-solid fa-parachute-box"></i>
    <span class="btn__text btn__text--first">اضافه به سبد خرید</span>
    <span class="btn__text btn__text--second">اضافه شد</span>
  </button>
  <div class="footera">
    <h3>Coded by hosseinzadeh.dev</h3>
  </div>
  <script>
    const btn = document.querySelector('.btn');

    btn.addEventListener('click', () => {
      btn.classList.add('active');
    })
  </script>

</body>
</html>
